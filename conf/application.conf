include "frontend.conf"

appName="customs-declare-exports-frontend"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!

# Session configuration
# ~~~~~

play.http.router=prod.Routes

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 localhost:9250 www.google-analytics.com data:"

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"
play.http.filters = "uk.gov.hmrc.play.bootstrap.filters.FrontendFilters"
# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoHmrcModule"

json.encryption {
  key="fqpLDZ4sumDsekHkeEBlCA==" # overwritten by platform-specific encryption keys
  previousKeys=[]
}

play.i18n.langs = ["en", "cy"]

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    cachable {
      session-cache {
        domain = keystore
      }
    }

    keystore {
      host = localhost
      port = 8400
    }

    auth {
      host = localhost
      port = 8500
    }

    customs-declarations {
      host = localhost
      port = 6790
      submit-uri = "/"
      cancel-uri = "/cancellation-requests"
      api-version = "2.0"
    }

    customs-declare-exports {
      host = localhost
      port = 6792
      save-response-uri = "/save-submission-response"
      fetch-notifications = "/customs-declare-exports/notifications"
    }

    features {
      welsh-translation: false
      default: disabled
    }
  }
}

hmrc-developers-hub.client-id = "customs-declare-imports-frontend"

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = false
}

auditing {
  enabled=false
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "3.3.2"
  #version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
  url = ${?ASSETS_URL}
}

contact-frontend {
  host = "http://localhost:9250"
}

mongodb {
  uri = "mongodb://localhost:27017/customs-declare-exports-frontend"
}

urls {
  login = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:9000/customs-declare-exports-frontend"
  customsDeclarations = "http://localhost:9820"
}
