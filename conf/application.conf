include "frontend.conf"
include "tariffLinks.conf"

appName = "customs-declare-exports-frontend"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!

# Session configuration
# ~~~~~

play.http.router = testOnlyDoNotUseInAppConf.Routes

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 localhost:9250 localhost:12345 www.google-analytics.com www.googletagmanager.com tagmanager.google.com data: ssl.gstatic.com www.gstatic.com fonts.gstatic.com fonts.googleapis.com"
play.filters.csrf.contentType.whiteList = ["application/xml", "application/json"]

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"
play.http.filters = "uk.gov.hmrc.play.bootstrap.frontend.filters.FrontendFilters"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

play.modules.enabled += "modules.MessagesApiProviderModule"

json.encryption.key = ${sso.encryption.key}

play.i18n.langs = ["en"]

messages.file.names = ["messages"]

microservice {
  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {

    auth {
      host = localhost
      port = 8500
    }

    customs-declare-exports {
      host = localhost
      port = 6792
      declarations = "/declarations"
      draft-declaration = "/draft-declaration"
      notifications = "/notifications"
      latest-notification = "/submission/latest-notification"
      submission = "/submission"
      page-of-submissions = "/paginated-submissions"
      lrn-already-used = "/lrn-already-used"
      cancel-declaration = "/cancellations"
      fetch-ead = "/ead"
      fetch-verified-email = "/eori-email"
    }

    contact-frontend {
      url = "http://localhost:9250/contact/beta-feedback-unauthenticated"
      serviceId = "Exports-Declarations"
    }

    secure-messaging {
      protocol = http
      host = localhost
      port = 6790
      fetch-inbox = /secure-message-frontend/customs-declare-exports/messages
      fetch-message = /secure-message-frontend/customs-declare-exports/conversation
      submit-reply = /secure-message-frontend/customs-declare-exports/conversation
      reply-result = /secure-message-frontend/customs-declare-exports/conversation/CLIENT_ID/CONVERSATION_ID/result
    }

    tariff-api {
      host = localhost
      port = 6790
    }

    features {
      default = disabled
      betaBanner = enabled
      sfus = enabled
      secureMessagingInbox = exports
      use-improved-error-messages = true
      commodities = disabled
      tdrUnauthorisedMessage = disabled
      merchandiseInBag = disabled
    }
  }
}

list-of-available-journeys = "CRT,MVT,CAN,SUB,CON,MSG"
list-of-available-declarations = "STANDARD,SUPPLEMENTARY,SIMPLIFIED,OCCASIONAL,radio_divider,CLEARANCE"

draft.timeToLive = "30d"
pagination.itemsPerPage = 25

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = false
  enabled = true
}

auditing {
  enabled = false
  traceRequests = false
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

controllers {
  # Avoid auditing requests for static assets to meet splunk storage requirements  
  controllers.Assets.needsAuditing = false   
  uk.gov.hmrc.govukfrontend.controllers.Assets.needsAuditing = false  
  uk.gov.hmrc.hmrcfrontend.controllers.Assets.needsAuditing = false
}

google-analytics {
  token = N/A
  host = auto
}

